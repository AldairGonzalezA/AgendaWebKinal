<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Login-style.css">

    <div class="principal">

                <img src="https://cdn-icons-png.flaticon.com/512/12225/12225881.png" class="persona" alt="">

                  <label for="exampleInputEmail1" class="form-label" id="">Correo Electronico</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="campo mb-3">
                  <label for="exampleInputPassword1" class="form-label" id="" >Contrase√±a</label>
                  <input type="password" class="form-control" id="password">
                </div>

                  <label class="form-check-label" for="exampleCheck1">Recordar</label>
                </div>
                <div class="d-flex" style="padding-left: 20%;">
                    <button class="" type="submit">Ingresar</button>
                </div>
              </form>
        </div>
    </div>
