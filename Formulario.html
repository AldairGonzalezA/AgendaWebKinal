<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Nuevo Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Formulario-style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand " href="#">Nuevo Contacto</a>
            <a href="" class="navbar-toggler barra" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation"><img src="https://cdn-icons-png.flaticon.com/512/12225/12225881.png" class="perfil" alt=""></a>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Mi Cuenta</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body cuenta ">
                <img src="https://th.bing.com/th/id/R.038417aec86fa504245a5410d28f350d?rik=68XYvXieCku0Og&riu=http%3a%2f%2fwww.atlantissportsclubs.com%2fwp-content%2fuploads%2f2016%2f09%2fBoyPlaceholder-01.png&ehk=pXeHbc8%2b3olVkHE8agQbUvW3OH5hLY1u5JtOgkMCM%2bA%3d&risl=&pid=ImgRaw&r=0" class="img-perfil" alt="">
                <div class="info-container">
                    <h2>Correo</h2>
                    <label id="emailLabel" for="" class="info-label"></label>
                    <h2>Contraseña</h2>
                    <label id="passwordLabel" for="" class="info-label"></label>
                </div>
                <div class="botones">
                    <a href="Login.html" type="button" class="regresar">Cerrar Sesión</a>
                </div>
            </div>
          </div>
        </div>
      </nav>
   <div style="transform: translateY(40%); ">
    <div class="div-principal">
        <form class="needs-validation" novalidate>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre del Contacto" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Este Campo es Obligatorio
            </div>
          </div>

          <div class="input-group has-validation mb-3  ">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" placeholder="Correo Electronico" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Este Campo es Obligatorio
            </div>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text"> + 502</span>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Numero de Telefono" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Este Campo es Obligatorio
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" id="validationCustom03" placeholder="Direccion" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Este Campo es Obligatorio
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" id="validationCustom04" placeholder="Fecha de Nacimiento" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Este Campo es Obligatorio
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" id="validationCustom05" placeholder="Redes Sociales" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Este Campo es Obligatorio
            </div>
          </div>

          <div class="input-group mb-3">
            <textarea class="form-control" id="validationTextArea" placeholder="Notas sobre este Contacto" required></textarea>
            <div class="invalid-feedback">
              Este Campo es Obligatorio
            </div>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck" style="color: white;">
                Seguro de Agregar el Contacto
              </label>
              <div class="invalid-feedback">
                Debe de estar seguro
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-light" type="submit">Guardar</button>
          </div>

          <a class="regresar" href="Contactos.html" type="button">Regresar</a>
        </form>

    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="snippets.js" ></script>
  </body>
</html>
