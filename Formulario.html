<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Nuevo Contacto</title>

    <link rel="stylesheet" type="text/css" href="Formulario-style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand " href="#">Nuevo Contacto</a>
            <a href="" class="navbar-toggler barra" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation"><img src="https://cdn-icons-png.flaticon.com/512/12225/12225881.png" class="perfil" alt=""></a>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Mi Cuenta</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body cuenta ">
                <img src="https://th.bing.com/th/id/R.038417aec86fa504245a5410d28f350d?rik=68XYvXieCku0Og&riu=http%3a%2f%2fwww.atlantissportsclubs.com%2fwp-content%2fuploads%2f2016%2f09%2fBoyPlaceholder-01.png&ehk=pXeHbc8%2b3olVkHE8agQbUvW3OH5hLY1u5JtOgkMCM%2bA%3d&risl=&pid=ImgRaw&r=0" class="img-perfil" alt="">
                <h2>Correo</h2>
                <label for="">sadassad</label>
                <h2>Contrase√±a</h2>
                <label for="">asdasdasd</label>
            </div>
          </div>
        </div>
      </nav>
   <div style="transform: translateY(40%); ">
    <div class="div-principal">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nombre del Contacto" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Correo Electronico" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@gmail.com</span>
          </div>
          
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3">+502</span>
              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" placeholder="Numero de Telefono">
            </div>
          </div>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Direccion">
          </div>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Fecha de Nacimiento" aria-label="Username">
            <input type="text" class="form-control" placeholder="Redes Sociales" aria-label="Server">
          </div>
          
          <div class="input-group">
            <span class="input-group-text">Notas</span>
            <textarea class="form-control" aria-label="Notas"></textarea>
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Upload</label>
            <input type="file" class="form-control" id="inputGroupFile01">
          </div>
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
